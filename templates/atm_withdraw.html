{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h3 class="text-center mb-4">Withdraw Cash</h3>

  <form method="POST">
    <label class="form-label">Enter Amount</label>
    <input type="number" name="amount" class="form-control mb-3" required>

    <button class="btn btn-danger w-100">Withdraw</button>
  </form>

  <a href="{{ url_for('atm_menu') }}" class="btn btn-link mt-3 w-100">Back to Menu</a>
</div>
{% endblock %}

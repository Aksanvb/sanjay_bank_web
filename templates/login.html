{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Login</h2>
<p class="text-muted">Login using <strong>Account Number + PIN</strong> or <strong>Phone + PIN</strong>.</p>
<form method="post" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Account Number or Phone</label>
    <input name="id_value" class="form-control" placeholder="1234567890 OR 9876543210" required>
  </div>
  <div class="mb-3">
    <label class="form-label">PIN (4 digits)</label>
    <input name="pin" class="form-control" maxlength="4" minlength="4" required>
  </div>
  <button class="btn btn-primary">Login</button>
  <a class="btn btn-link" href="{{ url_for('forgot') }}">Forgot Account Number?</a>
</form>
{% endblock %}
